<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - geometry - cube</title>
	<meta charset="utf-8">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
</head>
<body>
<script src="../vendor/three.js/build/three.min.js"></script>
<script src="../vendor/require.js/require.js"></script>
<script>
require([ '../local_modules/threex.context/package.require',
	, '../local_modules/threex.windowresize/package.require'
	, '../local_modules/threex.mesh/package.require'
	, '../local_modules/threex.creators/package.require'
	], function(){
	console.log('dependancy loaded')

	var ctx		= new THREEx.Context().start()

	THREEx.WindowResize(ctx.renderer, ctx.camera)

	var mesh1	= THREEx.createTorusMesh().addTo(ctx)
	mesh1.position.set(1,0,0)

	var geometry	= new THREE.CubeGeometry( 1, 1, 1);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	ctx.scene.add( mesh );

	ctx.hook(function(delta, now){
		mesh.rotation.x += 0.1 * delta*Math.PI*2;
		mesh.rotation.y += 0.2 * delta*Math.PI*2;
	})
})
</script></body>
</html>
